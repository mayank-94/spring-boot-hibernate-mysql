server.port:8000

#DataSource
datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:springbootdb}
datasource.username=${DB_USER:root}
datasource.password=${DB_PASSWORD:mypassword}
datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect